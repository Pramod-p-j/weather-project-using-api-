<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather project</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <h1 class="heading">Weather Project Using API</h1>
    
    <div class="search">
        <input type="text" name="country-name" placeholder="Enter a country name" class="text">
        <input type="submit" value="Submit">
    </div>

    <div class="display">
        <div class="items">
            <h1 class="cityname">City - </h1>
            <div class="max">
                <p>Max Temperature</p>
            </div>
            <div class="min">
                <p>Min Temperature</p>
            </div>
            <div class="humidity">
                <p>Humidity</p>
            </div>
            <div class="speed">
                <p>Wind Speed</p>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
